name: Build and Deploy to VPS

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:
    inputs:
      skip_lint:
        description: 'Skip linting step'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  DEPLOY_PATH: /var/www/portfolio
  PM2_APP_NAME: portfolio

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx', '**/*.css') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        if: ${{ github.event.inputs.skip_lint != 'true' }}
        run: pnpm lint

      - name: Build application
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Create deployment artifact
        run: |
          tar -czf deployment.tar.gz \
            --exclude='node_modules' \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='*.md' \
            --exclude='.eslintrc*' \
            --exclude='.prettierrc*' \
            --exclude='tsconfig*.json' \
            .next \
            public \
            package.json \
            pnpm-lock.yaml \
            next.config.js

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-build
          path: deployment.tar.gz
          retention-days: 7

  deploy:
    name: Deploy to VPS
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: production
      url: https://olumchev.com

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: deployment-build

      - name: Generate release timestamp
        id: timestamp
        run: echo "RELEASE_ID=$(date +%Y%m%d_%H%M%S)" >> $GITHUB_OUTPUT

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add host to known_hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Create release directory on server
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "mkdir -p ${{ env.DEPLOY_PATH }}/releases/${{ steps.timestamp.outputs.RELEASE_ID }}"

      - name: Upload deployment artifact
        run: |
          scp -o StrictHostKeyChecking=no \
            deployment.tar.gz \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ env.DEPLOY_PATH }}/releases/${{ steps.timestamp.outputs.RELEASE_ID }}/

      - name: Deploy and activate release
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'DEPLOY_SCRIPT'

          set -e

          DEPLOY_PATH="${{ env.DEPLOY_PATH }}"
          RELEASE_ID="${{ steps.timestamp.outputs.RELEASE_ID }}"
          RELEASE_PATH="${DEPLOY_PATH}/releases/${RELEASE_ID}"
          PM2_APP_NAME="${{ env.PM2_APP_NAME }}"

          echo "=== Deploying release: ${RELEASE_ID} ==="

          cd "${RELEASE_PATH}"

          echo "Extracting deployment artifact..."
          tar -xzf deployment.tar.gz
          rm deployment.tar.gz

          echo "Installing production dependencies..."
          pnpm install --prod --frozen-lockfile

          echo "Swapping symlink to new release..."
          ln -sfn "${RELEASE_PATH}" "${DEPLOY_PATH}/current_new"
          mv -Tf "${DEPLOY_PATH}/current_new" "${DEPLOY_PATH}/current"

          echo "Reloading PM2 application..."
          pm2 reload ${PM2_APP_NAME} --update-env || pm2 start npm --name ${PM2_APP_NAME} -- start -- -p 3002

          echo "Waiting for application to be ready..."
          sleep 5

          echo "Running health check..."
          HEALTH_CHECK=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3002 || echo "000")
          if [ "$HEALTH_CHECK" != "200" ]; then
            echo "ERROR: Health check failed with status ${HEALTH_CHECK}"
            echo "Rolling back to previous release..."

            PREV_RELEASE=$(ls -1t "${DEPLOY_PATH}/releases" | head -2 | tail -1)
            if [ -n "$PREV_RELEASE" ] && [ "$PREV_RELEASE" != "$RELEASE_ID" ]; then
              ln -sfn "${DEPLOY_PATH}/releases/${PREV_RELEASE}" "${DEPLOY_PATH}/current_new"
              mv -Tf "${DEPLOY_PATH}/current_new" "${DEPLOY_PATH}/current"
              pm2 reload ${PM2_APP_NAME} --update-env
              echo "Rolled back to: ${PREV_RELEASE}"
            fi
            exit 1
          fi

          echo "Health check passed!"

          echo "Cleaning up old releases (keeping last 5)..."
          cd "${DEPLOY_PATH}/releases"
          ls -1t | tail -n +6 | xargs -r rm -rf

          echo "=== Deployment complete! ==="
          echo "Active release: ${RELEASE_ID}"

          DEPLOY_SCRIPT

      - name: Verify deployment
        run: |
          echo "Verifying deployment at https://olumchev.com..."
          sleep 3
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://olumchev.com || echo "000")
          echo "HTTP Status: ${HTTP_STATUS}"
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "Deployment verified successfully!"
          else
            echo "Warning: Could not verify deployment (status: ${HTTP_STATUS})"
          fi

      # SSH agent cleans up automatically
